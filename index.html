<head>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <div class="wrapper">
        <h1 class="title">Calcola il prezzo del biglietto</h1>
        <div class="dati-input">
            <div class="row">
                <div class="col">
                    <label for="name">Nome Cognome</label>
                    <input type="text" id="nome" name="nome"
                    placeholder="Inserisci Nome">
                </div>
                <div class="col">
                    <label for="km">Km da percorrere</label>
                    <input type="number" name="km" id="km" placeholder="Inserisci km">
                </div>
                <div class="col">
                    <label for="fascia-eta"> Fascia d'et√†</label>
                    <select name="eta" id="fascia-eta">
                        <option value="">Seleziona</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button class="btn" id="bottone" type="button" name="button">Genera</button>
                <button class="btn" id="annulla" type="button" name="annulla">Annulla</button>
            </div>
        </div>
    </div>
  

    <script src="js/script.js"></script>
